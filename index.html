<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <form class="rating" action="#">
        <div class="logo__container">
          <img src="./images/icon-star.svg" alt="logo" class="logo">
        </div>
        <h1 class="rating__header">How did we do?</h1>
        <p class="rating__text">  
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="rating__btns">
          <button class="btn rating__btn--inactive">1</button>
          <button class="btn rating__btn--inactive">2</button>
          <button class="btn rating__btn--inactive">3</button>
          <button class="btn rating__btn--inactive">4</button>
          <button class="btn rating__btn--inactive">5</button>
        </div>
        <button class="submit">Submit</button>
      </form>
    </div>
  </div>



  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  <script src="./js/main.js"></script>
</body>
</html>
